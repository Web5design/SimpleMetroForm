<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Metro Contact Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contact-form.css">
</head>
<body>
    <section>
        <h1>HTML5 CSS3 Metro Contact form</h1>
        <form class="c-form" action="" method="post">
            <h2>Contact us</h2>
            
            <label for="inputName">Name</label>
            <input type="text" id="inputName" maxlength="100" placeholder="John F. Cannedy" required>
            
            <label for="inputEmail">Email</label>
            <input type="email" id="inputEmail" maxlength="100" placeholder="yourname@yourcomapny.com" required>
            
            <label for="inputWebsite">Website</label>
            <input type="url" maxlength="100" placeholder="http://" required>
            
            <label for="inputAffiliation">Affiliation</label>
            <input type="text" id="inputAffiliation" placeholder="Your organization">
            
            <label><input type="checkbox" checked="checked">Subscribe Newsletter?</label>
            
            <div class="c-form-controls">
                <button type="submit">send it now</button>
                <button type="reset">cancel</button>
            </div>
        </form>
    </section>
</body>
</html>
